<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>

<body>
  <h1>Rock Paper Scissors</h1>
  <div class="score">
    <span id="user-score" class="score__user">0</span>
    <span>:</span>
    <span id="comp-score" class="score__computer">0</span>
  </div>
  <div class="results">
    <p class="results__prg">Make your move</p>
    <button class="results__btn hidden">New game</button>
  </div>
  <div class="choices">
    <button data-btn="rock" class="choices__btn">
      <img class="choices__img" src="images/icons8-hand-rock-skin-type-2-96.png" alt="rock">
    </button>
    <button data-btn="paper" class="choices__btn">
      <img class="choices__img" src="images/icons8-stop-gesture-skin-type-2-96.png" alt="hand">
    </button>
    <button data-btn="scissors" class="choices__btn">
      <img class="choices__img" src="images/icons8-hand-scissors-skin-type-2-96.png" alt="scissors">
    </button>
  </div>

</body>

</html>
